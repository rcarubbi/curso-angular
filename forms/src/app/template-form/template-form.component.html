<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel"
      />
      <!-- <div>{{ nome.className }}</div> -->
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Nome obrigatório"></app-campo-control-erro>
    </div>
  </div>


  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label class="control-label" for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" placeholder="usuario@email.com" id="email" name="email" [(ngModel)]="usuario.email"
        required #email="ngModel" />
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" mensagemErro="Email obrigatório"></app-campo-control-erro>
    </div>
  </div>


  <div ngModelGroup="endereco">
  <div class="form-group">

    <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" mensagemErro="Cep obrigatório"></app-campo-control-erro>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Número obrigatório"></app-campo-control-erro>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label class="control-label" for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly />
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Rua obrigatória"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Bairro obrigatório"></app-campo-control-erro>
    </div>
    <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="Cidade obrigatória"></app-campo-control-erro>
    </div>
    <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Estado obrigatório"></app-campo-control-erro>
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>

</form>

<app-form-debug [form]="f"></app-form-debug>
