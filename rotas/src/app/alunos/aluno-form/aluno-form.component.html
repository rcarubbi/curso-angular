<h5>Criar/Editar Aluno</h5>
<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="idAluno" type="text">
        <label for="idAluno" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" type="text" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()"> 
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" type="email" class="validate" (input)="onInput()">
        <label for="email"  class="active">Email</label>
      </div>
    </div>
  </div>
</div>
